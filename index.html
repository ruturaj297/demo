<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #5D6D7E;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-out;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #5D6D7E;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px 20px;
            background-color: #5D6D7E;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #34495E;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <form id="paymentForm" onsubmit="return handleSubmit(event)">
        <h1>Payment Information Form</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="transactionId">Transaction ID:</label>
        <input type="text" id="transactionId" name="transactionId" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <input type="submit" value="Submit">
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const formData = new FormData(document.getElementById('paymentForm'));
            const data = new URLSearchParams();

            formData.forEach((value, key) => {
                data.append(key, value);
            });

            fetch('https://script.google.com/macros/s/AKfycbyql0ZD0gvU2YUev32ALzeBcXYzcRKLnTE34g5F9xdtB-olmrg9rDs_Eo-HItTvZwZUAw/exec', {
                method: 'POST',
                body: data
            }).then(response => {
                if (response.ok) {
                    alert('Data submitted successfully');
                } else {
                    alert('Failed to submit data');
                }
            }).catch(error => {
                alert('Error: ' + error);
            });

            return false; // Prevent the form from submitting normally
        }
    </script>
</body>
</html>
